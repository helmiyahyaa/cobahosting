	<div class="wrapper">
		<app-header></app-header>
			<app-delivering></app-delivering>
			<app-home></app-home>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="slick.min.js"></script>
	<script src="script.js"></script>
	<script src="dist/bundle.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
		  // Ambil referensi elemen tombol dengan ID "moreInfoBtn"
		  var moreInfoBtn = document.getElementById("moreInfoBtn");
	  
		  // Tambahkan event listener untuk menangani klik pada tombol
		  moreInfoBtn.addEventListener("click", function() {
			// Dapatkan nilai atribut "href" dari elemen tombol
			var link = moreInfoBtn.getAttribute("href");
	  
			// Arahkan pengguna ke halaman yang ditentukan oleh atribut "href"
			window.location.href = link;
		  });
		});
	  </script>
</body>
